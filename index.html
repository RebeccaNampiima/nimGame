<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nim Game</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/indexStyle.css" />
	</head>
	<body>
		<body>
			<div class="nav">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container-fluid">
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarTogglerDemo03"
							aria-controls="navbarTogglerDemo03"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<a class="navbar-brand" href="#">NIM</a>
						<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a
										class="nav-link active"
										aria-current="page"
										href="play.html"
										>HUR MAN SPELAR</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Link</a>
								</li>
								<li class="nav-item">
									<a
										class="nav-link disabled"
										href="#"
										tabindex="-1"
										aria-disabled="true"
										>Disabled</a
									>
								</li>
							</ul>
							<form class="d-flex">
								<input
									class="form-control me-2"
									type="search"
									placeholder="Search"
									aria-label="Search"
								/>
								<button class="btn btn-outline-success" type="submit">
									Search
								</button>
							</form>
						</div>
					</div>
				</nav>
			</div>
			<form class="container p-5">
				<div class="form-group">
					<label>Player One</label>
					<input
						type="text"
						class="form-control"
						placeholder="Name"
						id="p1Name"
					/>
				</div>
				<div class="form-group">
					<label>Player Two</label>
					<input
						type="text"
						class="form-control"
						placeholder="Name"
						id="p2Name"
					/>
				</div>
				<button type="button" id="start" class="btn btn-primary">
					Start Game
				</button>
			</form>

			<div class="gamePart">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<div class="box">
								<div class="sticks">
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
									<div class="stick"></div>
								</div>

								<button class="btn btn-primary">End my turn</button>
							</div>
							<div class="winnerClass">
								<h1></h1>
								<button class="btn btn-success">Play Again?</button>
							</div>
							<div class="highScore"></div>
						</div>
					</div>
				</div>
			</div>

			<script src="js/jquery-3.5.1.slim.min.js"></script>
			<script src="js/popper.min.js"></script>
			<script src="js/jquery-3.5.1.slim.min.js"></script>
			<script src="js/indexJS.js"></script>

</html>
